<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Project Tic-tac-toe</h1>
    <div id="text">
        <div class="nameContainer" id="name1"></div>
        <div class="nameContainer" id="name2"></div>
    </div>
    <div class="container"></div>
    <div class="welcome">
        <h2>Welcome</h2>
        <p>Please choose your mark, and enter your name</p>
        <label for="name">Name</label>
        <input type="text" id="name"><br>
        <label for="mark">Mark</label>
        <input type="text" id="mark1" placeholder="Your mark"><input type="text" placeholder="Enemie's mark" id="mark2">
        <button class="button" id="start" style="vertical-align:middle"><span> Start</span></button>
    </div>
</body>
<script src="functionality.js"></script>
</html>
